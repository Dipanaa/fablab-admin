<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
  <!-- Proyectos -->
  <a
    routerLink="/proyectos"
    class="bg-white shadow hover:shadow-lg rounded-2xl p-6 flex items-center gap-4 transition transform hover:-translate-y-1 cursor-pointer"
  >
    <div class="bg-indigo-100 text-indigo-600 p-3 rounded-full">

          stroke-width="2"
          d="M9.75 3L4.5 8.25v10.5h15V3H9.75z"
