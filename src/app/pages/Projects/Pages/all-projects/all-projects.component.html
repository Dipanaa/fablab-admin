<div class="border-fablab-border flex flex-col gap-3">
  @if(notificacionStatus.statusMessage()){
  <div class="fixed mb-2 mr-2 right-0 bottom-0">
    <status-message></status-message>
  </div>
  }
  <div
    class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 m-5"
  >
    <h1 class="text-3xl font-bold text-fablab-text-primary">
      Panel Proyectos Personales
    </h1>
    <div
      class="flex flex-col md:flex-row items-stretch md:items-center gap-3 w-full md:w-auto"
    >
      <button
        routerLink="new-project"
        class="bg-fablab-accent text-black px-4 py-2 rounded-xl shadow hover:bg-fablab-accent-dark transition flex items-center gap-2 cursor-pointer"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
          stroke="black"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 4v16m8-8H4"
          />
        </svg>
        Crear nuevo proyecto
      </button>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    @for (proyecto of projectsService.projectsDataByUser(); track proyecto.id) {
    <app-card
      [projectId]="proyecto.id"
      [title]="proyecto.titulo"
      [description]="proyecto.descripcionproyecto"
      [imgUrl]="proyecto.imgurl!"
      [category]="proyecto.categoria"
      [date]="(proyecto.fechainicio | date : 'mediumDate') ?? ''"
    ></app-card>
    } @empty {
    <div
      class="col-span-full flex flex-col items-center justify-center p-16 bg-fablab-bg-card rounded-2xl border-2 border-dashed border-fablab-border text-center"
    >
      <div class="bg-fablab-bg p-4 rounded-full mb-4">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-10 text-fablab-text-secondary"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"
          />
        </svg>
      </div>
      <h3 class="text-xl font-bold text-fablab-text-primary mb-2">
        No tienes proyectos aún
      </h3>
      <p class="text-fablab-text-secondary mb-6 max-w-md">
        ¡Es hora de innovar! Comienza tu primer proyecto y documenta tu proceso
        en el FabLab.
      </p>
      <button
        routerLink="new-project"
        class="text-fablab-primary hover:underline font-semibold"
      >
        Comenzar ahora &rarr;
      </button>
    </div>
    }
  </div>
</div>
