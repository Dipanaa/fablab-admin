<div class="max-w-lg mx-auto p-6 bg-slate-800 rounded-2xl shadow-lg">
  <!-- Encabezado -->
  <div class="flex items-center space-x-4 border-b pb-4">
    <img
      class="h-16 w-16 rounded-full object-cover border"
      [src]="user.avatarUrl || 'https://tse1.mm.bing.net/th/id/OIP.sE-LgcPoi6NqteMjpaZ-kwHaHa?w=889&h=889&rs=1&pid=ImgDetMain&o=7&rm=3'"
      alt="Avatar"
    />
    <div>
      <h2 class="text-xl font-bold text-white">
        {{ authService.userData()?.nombre }} {{ authService.userData()?.apellido }}
      </h2>
      <p class="text-gray-300">{{ user.emailId }}</p>
    </div>
  </div>

  <!-- Info personal -->
  <div class="mt-4 space-y-3">
    <div>
      <label class="block text-sm font-medium text-gray-300">
        Nombre completo
      </label>
      <input
        type="text"
        [readonly]="!editMode"
        class="w-full mt-1 p-2 border rounded-lg"
        value="{{authService.userData()?.nombre}} {{authService.userData()?.apellido}}"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-300">
        Rut
      </label>
      <input
        type="text"
        [readonly]="!editMode"
        class="w-full mt-1 p-2 border rounded-lg"
        value="{{authService.userData()?.rut}}"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-300">
        Carrera
      </label>
      <input
        type="text"
        [readonly]="!editMode"
        class="w-full mt-1 p-2 border rounded-lg"
        value="{{authService.userData()?.carrera}}"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-300">
        Tel√©fono
      </label>
      <input
        type="tel"
        [readonly]="!editMode"
        class="w-full mt-1 p-2 border rounded-lg"
        value="{{authService.userData()?.telefono}}"
      />
    </div>
  </div>

  <!-- Botones -->
  <div class="flex justify-end gap-2 mt-6">
    <button
      *ngIf="!editMode"
      (click)="toggleEdit()"
      class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition"
    >
      Editar
    </button>

    <button
      *ngIf="editMode"
      (click)="saveChanges()"
      class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition"
    >
      Guardar
    </button>
    <button
      *ngIf="editMode"
      (click)="cancelEdit()"
      class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition"
    >
      Cancelar
    </button>
  </div>
</div>
