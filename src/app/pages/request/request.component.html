<section class="flex flex-col">
  <h3>//////////////////////////////////</h3>
  <h3>borrar despues texto de prueba</h3>
  <h3>//////////////////////////////////</h3>

  <h1 class="text-3xl font-bold text-slate-800 dark:text-white mb-6">
    Solicitudes de proyectos
  </h1>

  <ol class="relative border-s border-gray-200 dark:border-gray-700">
    <li
      *ngFor="let solicitud of solicitudes"
      class="mb-10 ms-6 bg-white dark:bg-slate-800 p-5 rounded-xl shadow-md"
    >
      <span
        class="absolute flex items-center justify-center w-6 h-6 bg-indigo-100 rounded-full -start-3 ring-8 ring-white dark:ring-slate-900 dark:bg-indigo-900"
      >
        <svg
          class="w-2.5 h-2.5 text-indigo-800 dark:text-indigo-300"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"
          />
        </svg>
      </span>

      <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-1">
        {{ solicitud.nombreProyecto }}
        <span
          class="ml-3 bg-indigo-100 text-indigo-800 text-sm font-medium px-2 py-0.5 rounded dark:bg-indigo-900 dark:text-indigo-300"
          >Solicitud</span
        >
      </h3>

      <time class="block mb-2 text-sm text-gray-500 dark:text-gray-400">
        Fecha: {{ solicitud.fecha }}
      </time>

      <p class="text-base text-gray-700 dark:text-gray-300 mb-4">
        {{ solicitud.descripcion }}
      </p>

      <div class="flex gap-3">
        <button
          class="px-4 py-2 text-sm font-medium text-white bg-green-600 rounded hover:bg-green-700 transition"
          (click)="aprobarSolicitud(solicitud)"
        >
          Aprobar
        </button>
        <button
          class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded hover:bg-red-700 transition"
          (click)="rechazarSolicitud(solicitud)"
        >
          Rechazar
        </button>
      </div>
    </li>
  </ol>
</section>
