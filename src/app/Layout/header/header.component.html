<header
  class="bg-slate-900 text-white shadow-md px-6 py-4 flex relative items-center"
>
  <div class="flex gap-5">
    <img
      src="../../../assets/icons/menuIcon.png"
      class="w-[35px] h-[35px] ml-5 cursor-pointer hover:rounded hover:bg-indigo-600"
      alt=""
      (click)="toggleMenuActivate()"
    />
    <!-- Breadcrumbs / Ruta actual -->
    <div
      class="items-center space-x-2 text-sm font-medium text-gray-300 hidden sm:flex"
    >
      <svg
        class="w-5 h-5 text-white"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19 21H5a2 2 0 0 1-2-2V7h18v12a2 2 0 0 1-2 2zM16 3H8v4h8V3z"
        />
      </svg>
      <span class="text-gray-400">Panel</span>
      @for(route of rutaActual(); track $index; let i = $index){
      <svg
        class="w-4 h-4 text-gray-500"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
      </svg>
      @if(i == rutaActual().length-1){
      <span class="text-indigo-400 capitalize cursor-pointer">{{ route }}</span>
      }@else {
      <span
        class="text-gray-500 capitalize cursor-pointer"
        routerLink="{{ route }}"
        >{{ route }}</span
      >
      } }
    </div>
  </div>

  <div class="absolute right-0 mr-5">
    <!-- Opciones a la derecha -->
    <div class="flex items-center space-x-1">
      <!-- Usuario -->
      <button
        type="button"
        class="flex items-center gap-2"
        routerLink="/perfil-usuario"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-10 h-10"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
          />
        </svg>
        <span class="text-sm text-gray-200 hidden sm:inline">{{
          user.userName
        }}</span>
      </button>

      <!-- Botón cerrar sesión -->
      <button
        class="bg-indigo-600 hover:bg-indigo-700 transition px-3 py-1.5 text-sm rounded-xl font-semibold"
      >
        <a (click)="closeSesionButton()">Cerrar sesión</a>
      </button>
    </div>
  </div>
</header>
