<header
  class="bg-fablab-bg text-fablab-text-primary shadow-md px-6 py-4 flex relative items-center"
>
  <div class="flex flex-row gap-1">
    <img
      src="../../../assets/icons/menuIcon.png"
      class="w-[35px] h-[35px] ml-5 cursor-pointer rounded bg-fablab-accent hover:bg-fablab-accent-dark"
      alt=""
      (click)="toggleMenuActivate()"
    />
    <div class="flex items-center gap-1">
      <img
        src="../../../assets/icons/logo_inacap.png"
        class="w-[35px] h-[35px] ml-5"
        alt="Logo Inacap"
      />
      <h1 class="text-fablab-text-primary text-2xl font-bold">FabLab</h1>
    </div>

    <!-- Breadcrumbs / Ruta actual -->
    <div
      class="ml-5 items-center space-x-2 text-sm font-medium text-fablab-text-secondary hidden sm:flex"
    >
      <svg
        class="w-5 h-5 text-fablab-text-primary"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19 21H5a2 2 0 0 1-2-2V7h18v12a2 2 0 0 1-2 2zM16 3H8v4h8V3z"
        />
      </svg>
      <span class="text-fablab-text-secondary">Panel</span>
      @for(route of actualRoute(); track $index; let i = $index){
      <svg
        class="w-4 h-4 text-fablab-text-secondary"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
      </svg>
      @if(i == actualRoute().length-1){
      <span class="text-fablab-accent-dark capitalize cursor-pointer">{{
        route
      }}</span>
      }@else {
      <span
        class="text-fablab-text-secondary capitalize cursor-pointer"
        routerLink="{{ route }}"
        >{{ route }}</span
      >
      } }
    </div>
  </div>

  <div class="absolute right-0 mr-5">
    <!-- Opciones a la derecha -->
    <div class="flex items-center space-x-1">
      <!-- Usuario -->
      <button
        type="button"
        class="flex items-center gap-2"
        routerLink="/perfil-usuario"
      >
        <img
          [src]="authService.userData()?.foto_perfil"
          alt=""
          class="w-10 h-10 rounded-4xl hover:bg-fablab-text-primary cursor-pointer"
        />
        <span class="text-sm text-fablab-text-primary hidden sm:inline">{{
          user.userName
        }}</span>
      </button>

      <!-- Botón cerrar sesión -->
      <button
        class="bg-fablab-accent hover:bg-fablab-accent-dark transition px-3 py-1.5 text-sm rounded-xl font-semibold cursor-pointer"
      >
        <a (click)="closeSesionButton()">Cerrar sesión</a>
      </button>
    </div>
  </div>
</header>
