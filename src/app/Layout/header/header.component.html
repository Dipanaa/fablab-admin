<header
  class="bg-slate-900 text-white shadow-md px-6 py-4 flex relative items-center"
>

  <div class="flex gap-5">
    <img src="../../../assets/icons/menuIcon.png" class="w-[35px] h-[35px] ml-5 cursor-pointer hover:rounded hover:bg-indigo-600 " alt="" (click)="toggleMenuActivate()"/>
    <!-- Breadcrumbs / Ruta actual -->
    <div class="items-center space-x-2 text-sm font-medium text-gray-300 hidden sm:flex">
      <svg
        class="w-5 h-5 text-white"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19 21H5a2 2 0 0 1-2-2V7h18v12a2 2 0 0 1-2 2zM16 3H8v4h8V3z"
        />
      </svg>
      <span class="text-gray-400">Panel</span>
      <svg
        class="w-4 h-4 text-gray-500"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
      </svg>
      <span class="text-indigo-400 capitalize">Proyectos</span>
    </div>
  </div>


  <div class="absolute right-0 mr-5">

    <!-- Opciones a la derecha -->
    <div class="flex items-center space-x-4">
      <!-- Botón notificación (puedes dejarlo opcional) -->
      <button class="relative hover:text-indigo-400 transition">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 17h5l-1.405-1.405M19.595 15.595A2.032 2.032 0 0 0 20 14.5V11a2 2 0 0 0-2-2h-1.5M6 10h4m-4 4h4m-4-8h4M5 21h14a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2z"
          />
        </svg>
      </button>

      <!-- Usuario -->
      <div class="flex items-center gap-2">
        <img
          src="https://i.pravatar.cc/40?u=usuario"
          class="w-8 h-8 rounded-full"
          alt="avatar"
        />
        <span class="text-sm text-gray-200 hidden sm:inline">Alexis</span>
      </div>

      <!-- Botón cerrar sesión -->
      <button
        class="bg-indigo-600 hover:bg-indigo-700 transition px-3 py-1.5 text-sm rounded-xl font-semibold"
      >
        Cerrar sesión
      </button>
    </div>
  </div>



</header>
