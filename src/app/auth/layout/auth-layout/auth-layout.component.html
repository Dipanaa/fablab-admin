<div class="relative flex flex-col md:flex-row min-h-screen">
  <!-- Sección izquierda con contenido -->
  <div
    class="relative z-10 bg-gradient-to-b from-slate-900 to-slate-800 text-white p-8 md:p-12 md:w-1/2 flex flex-col justify-center items-center shadow-2xl overflow-hidden"
  >
    <div class="z-10">
      <div class="flex items-baseline">
        <h1 class="text-5xl font-bold">LightSpace</h1>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-20 text-white"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 18v-5.25m0 0a6.01 6.01 0 0 0 1.5-.189m-1.5.189a6.01 6.01 0 0 1-1.5-.189m3.75 7.478a12.06 12.06 0 0 1-4.5 0m3.75 2.383a14.406 14.406 0 0 1-3 0M14.25 18v-.192c0-.983.658-1.823 1.508-2.316a7.5 7.5 0 1 0-7.517 0c.85.493 1.509 1.333 1.509 2.316V18"
          />
        </svg>
      </div>
      <div class="mt-10">
        <h2 class="text-4xl font-bold mb-2">Bienvenido</h2>
        <h2 class="text-3xl font-semibold mb-4 text-white/80">
          Inicia sesión para continuar
        </h2>
        <p class="max-w-md text-white text-md">
          Gestiona y documenta el avance de tus proyectos o intégrate a
          proyectos de tus compañeros, trabaja para formar parte de la historia
          del laboratorio LightSpace Inacap Maipú.
        </p>
      </div>
    </div>
  </div>

  <!-- Sección derecha (formulario) -->

  @if (isLoginView()) {
    <div class="md:w-1/2 animate__animated animate__fadeInLeft">
      <login (loginMode)="isLoginView.set($event)"/>
    </div>

  }@else{
    <div class="md:w-1/2 animate__animated animate__fadeInLeft">
      <register (registerMode)="isLoginView.set($event)"/>
    </div>
  }
</div>
