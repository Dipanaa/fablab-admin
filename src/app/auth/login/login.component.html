<div
  class="bg-fablab-bg p-8 md:p-12 flex items-center justify-center z-10 relative h-full"
>
  <div class="w-full max-w-md rounded-2xl shadow-xl p-8 space-y-5 overflow-hidden">
    <div>
      <h1 class="text-3xl font-bold text-fablab-text-primary">
        Iniciar sesión
      </h1>
      <p class="text-fablab-text-secondary text-sm mt-1">
        Bienvenido de vuelta
      </p>
    </div>

    <form class="space-y-5" [formGroup]="fbLogin" (ngSubmit)="loginUser()">
      <div>
        <label
          for="email"
          class="block text-sm font-medium text-fablab-text-primary"
        >
          Correo institucional
        </label>
        <input
          name="email"
          id="email"
          type="text"
          placeholder="correo@inacap.cl"
          class="w-full h-11 px-4 border border-fablab-border rounded-md focus:outline-none focus:ring-2 focus:ring-fablab-primary text-fablab-text-primary bg-fablab-bg transition"
          formControlName="email"
        />
      </div>

      <div>
        <label
          for="password"
          class="block text-sm font-medium text-fablab-text-primary"
        >
          Contraseña
        </label>
        <input
          name="password"
          id="password"
          type="password"
          placeholder="••••••••"
          class="w-full h-11 px-4 text-fablab-text-primary border border-fablab-border rounded-md focus:outline-none focus:ring-2 focus:ring-fablab-primary bg-fablab-bg transition"
          formControlName="contrasena"
        />
        <div class="text-right mt-1">
          <a
            class="text-fablab-text-primary text-sm hover:underline cursor-pointer"
          >
            ¿Olvidaste tu contraseña?
          </a>
        </div>
      </div>

      @if(!authService.loginLoader()){
          <button
            type="submit"
            class="w-full h-11 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-md transition cursor-pointer"
          >
            Iniciar sesión
          </button>

        }
        @if(authService.loginLoader()){
          <button
            type="submit"
            class="w-full h-11 bg-gray-400 text-white font-semibold rounded-md transition cursor-pointer flex justify-center items-center"
            [disabled]=""
          >
          <img src="../../../assets/icons/Rolling@1x-1.0s-200px-200px (1).svg" alt="" class="h-7 w-7">
          </button>
        }
      <div class="flex mt-1 items-end gap-1 justify-self-end">
        <p class="text-gray-500">¿No tienes una cuenta?</p>
        <a
          class="text-fablab-accent-dark text-md hover:underline cursor-pointer"
          (click)="loginModeEmit()"
        >
          Solicita unirte
        </a>
      </div>
      @if(notificacionsStatusService.statusMessage()){

        <status-message />


       }
    </form>
  </div>
</div>
