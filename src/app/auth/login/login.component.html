<div
  class="bg-white p-8 md:p-12 flex items-center justify-center z-10 relative h-full"
>
  <div class="w-full max-w-md rounded-2xl shadow-xl p-8 space-y-5">
    <div>
      <h1 class="text-3xl font-bold text-slate-900">Iniciar sesión</h1>
      <p class="text-gray-500 text-sm mt-1">Bienvenido de vuelta</p>
    </div>

    <form class="space-y-5" [formGroup]="fbLogin" (ngSubmit)="loginUser()">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-800"
          >Correo institucional
        </label>
        <input
          name="email"
          id="email"
          type="text"
          placeholder="correo@inacap.cl"
          class="w-full h-11 px-4 border border-gray-800 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-800 text-gray-500"
          formControlName="email"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Contraseña</label
        >
        <input
          name="password"
          id="password"
          type="password"
          placeholder="••••••••"
          class="w-full h-11 px-4 text-gray-500 border border-gray-800 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600"
          formControlName="contrasena"
        />
        <div class="text-right mt-1">
          <a href="#" class="text-indigo-600 text-sm hover:underline"
            >¿Olvidaste tu contraseña?</a
          >
        </div>
      </div>

      <button
        type="submit"
        class="w-full h-11 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-md transition"
      >
        Iniciar sesión
      </button>
      <div class="flex gap1 mt-1 items-end gap-1 justify-self-end">
        <p class="text-gray-500">¿No tienes una cuenta?</p>
        <a
          class="text-indigo-600 text-md hover:underline cursor-pointer"
          (click)="loginModeEmit()"
        >
          Solicita unirte</a
        >
      </div>
    </form>
  </div>
</div>
