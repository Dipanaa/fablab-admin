<div class="relative w-full md:w-72">
  <input
    type="text"
    placeholder="Buscar..."

    (input)="onSearchChange($event)"
    class="w-full px-4 py-2 pl-10 bg-fablab-bg-card text-fablab-text-primary rounded-lg border border-fablab-border focus:ring-2 focus:ring-fablab-primary focus:outline-none shadow-sm"
  />
  <svg
    class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-fablab-text-secondary"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z"
