<div
  class="fixed inset-0 z-40 bg-fablab-bg/80 flex items-center justify-center p-6"
  (click)="onClose()"
>
  <div
    class="relative w-full max-w-4xl max-h-full overflow-y-auto bg-fablab-card-bg rounded-2xl shadow-2xl border border-fablab-border text-fablab-text-secondary"
    (click)="$event.stopPropagation()"
  >
    <div
      class="flex justify-end p-4 sticky top-0 bg-fablab-card-bg border-b border-fablab-border z-50"
    >
      <button
        (click)="onClose()"
        class="text-fablab-text-secondary hover:text-fablab-primary text-xl transition mr-4"
      >
        âœ•
      </button>
    </div>

    <div class="p-8 md:p-12 space-y-8">
      <div>
        <p class="text-lg font-medium text-fablab-primary uppercase mb-2">
          {{ newsItem?.epigrafe }}
        </p>
        <h1 class="text-4xl font-extrabold text-fablab-text-primary">
          {{ newsItem?.titulo }}
        </h1>
      </div>

      <div class="flex items-center gap-4 border-y border-fablab-border py-3">
        <div class="text-sm">
          <p class="font-bold text-fablab-text-primary">
            {{ newsItem?.autor || "Equipo FabLab" }}
          </p>
          <p class="text-fablab-text-secondary">
            Publicado el {{ newsItem?.fechaPublicacion | date : "mediumDate" }}
          </p>
        </div>
      </div>

      <div
        class="text-lg text-fablab-text-secondary leading-relaxed whitespace-pre-line"
      >
        {{ newsItem?.contenido }}
      </div>
    </div>
  </div>
</div>
