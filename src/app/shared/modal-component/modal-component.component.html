  class="fixed top-0 left-0 right-0 z-50 flex items-center justify-center w-full h-full bg-black/70"
  (click)="onClose()"
>
  <div class="relative w-full max-w-2xl p-4" (click)="$event.stopPropagation()">
    <div
      class="relative bg-gray-900 rounded-lg shadow dark:bg-gray-700 flex flex-col max-h-[90vh]"
    >
      <div
        class="flex items-center justify-between p-4 border-b rounded-t border-gray-500"
      >
        <h3 class="text-xl font-semibold text-white">
          {{ title }}
        </h3>

        <button
          type="button"
          class="text-gray-400 hover:text-white cursor-pointer"
          (click)="onClose()"
        >
          âœ•
        </button>
      </div>
      <!-- Contenido del formulario  -->
      <div class="p-4 space-y-3 overflow-y-auto">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
