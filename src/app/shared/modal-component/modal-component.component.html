<div
  *ngIf="show"
  class="fixed top-0 left-0 right-0 z-50 flex items-center justify-center w-full h-full bg-black/70"
>
  <div class="relative w-full max-w-2xl p-4">
    <!-- Contenedor -->
    <div class="relative bg-gray-900 rounded-lg shadow dark:bg-gray-700 flex flex-col max-h-[90vh]">
      <!-- Header -->
      <div class="flex items-center justify-between p-4 border-b rounded-t border-gray-500">
        <h3 class="text-xl font-semibold text-white">
          {{ title }}
        </h3>
        <button
          type="button"
          class="text-gray-400 hover:text-white"
          (click)="onClose()"
        >
          âœ•
        </button>
      </div>

      <!-- Body con scroll si se excede -->
      <div class="p-4 space-y-3 overflow-y-auto">
        <p class="text-base text-gray-200 whitespace-pre-line">
          {{ description }}
        </p>
        <ng-content></ng-content>
      </div>

      <!-- Footer -->
      <div class="flex items-center p-4 border-t border-gray-500">
        <button
          type="button"
          class="text-white bg-green-700 hover:bg-green-800 px-5 py-2.5 rounded-lg"
          (click)="onAccept()"
        >
          {{ acceptText }}
        </button>
        <button
          type="button"
          class="ms-3 px-5 py-2.5 text-sm font-medium rounded-lg bg-red-700 hover:bg-red-800"
          (click)="onDecline()"
        >
          {{ declineText }}
        </button>
      </div>
    </div>
  </div>
</div>
