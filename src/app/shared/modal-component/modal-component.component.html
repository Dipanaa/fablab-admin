<div
  *ngIf="show"
  class="fixed top-0 left-0 right-0 z-50 flex items-center justify-center w-full h-full bg-fablab-bg/70"
>
  <div class="relative w-full max-w-2xl p-4">
    <div
      class="relative bg-fablab-card-bg rounded-lg shadow flex flex-col max-h-[90vh] border border-fablab-border"
    >
      <div
        class="flex items-center justify-between p-4 border-b rounded-t border-fablab-border"
      >
        <h3 class="text-xl font-semibold text-fablab-text-primary">
          {{ title }}
        </h3>
        <button
          type="button"
          class="text-fablab-text-secondary hover:text-fablab-text-primary cursor-pointer"
          (click)="onClose()"
        >
          âœ•
        </button>
      </div>

      <div class="p-4 space-y-3 overflow-y-auto">
        <p class="text-base text-fablab-text-primary whitespace-pre-line">
          {{ description }}
        </p>
        <ng-content></ng-content>
      </div>

      <div class="flex items-center p-4 border-t border-fablab-border">
        @if(loading()){
          <button
            type="submit"
            class="w-full h-11 bg-gray-400 text-white font-semibold rounded-md transition cursor-pointer flex justify-center items-center"
            [disabled]=""
          >
          <img src="../../../assets/icons/Rolling@1x-1.0s-200px-200px (1).svg" alt="" class="h-7 w-7">
          </button>
        }
        @else {
          <button
            type="button"
            class="text-white bg-green-700 hover:bg-green-800 px-5 py-2.5 rounded-lg cursor-pointer"
            (click)="onAccept()"
          >
            {{ acceptText }}
          </button>
          <button
            type="button"
            class="text-white ms-3 px-5 py-2.5 text-sm font-medium rounded-lg bg-red-700 hover:bg-red-800 cursor-pointer"
            (click)="onDecline()"
          >
            {{ declineText }}
          </button>
        }
      </div>
    </div>
  </div>
</div>
